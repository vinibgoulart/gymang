"""Represents a Workout"""
type Workout implements Node {
  """The ID of an object"""
  id: ID!
  name: String!
  isPublic: Boolean!
  createdBy: User
  user: User
}

"""Used to filter workout"""
input WorkoutFilter {
  isPublic: Boolean
  fromLoggedUser: Boolean
  orderBy: [WorkoutOrdering!]
}

input WorkoutOrdering {
  sort: WorkoutSort!
  direction: DirectionEnum!
}

enum WorkoutSort {
  createdAt
  updatedAt
}

enum DirectionEnum {
  ASC
  DESC
}

